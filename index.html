<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-circle">
        <span class="circle"></span>
        <span class="bottom-line"></span>
        <span id="circle-count" class="count">0</span>
    </div>
    <div class="game-area">
        <div id="gameboard"></div>
        <p id="info"></p>
        <div class="actions-btn">
            <button id="newGame" class="new-game-btn">New Game</button>
            <button id="restartGame" class="restart-game-btn">Restart Game</button>
        </div>
    </div>
    <div class="score-cross">
        <span class="cross"></span>
        <span class="bottom-line"></span>
        <span id="cross-count" class="count">0</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
